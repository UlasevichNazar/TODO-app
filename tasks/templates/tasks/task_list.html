<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% if request.user.is_authenticated %}
{{ request.user }} | <a href="{% url 'logout' %}">Выйти</a>
{% else %}
<a href="{% url 'login' %}">Войти</a>
{% endif %}


<h1>Мои заметки</h1>
<a href="{% url 'task_create' %}">Добавить заметку</a>
<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks%}
    <tr>
        <td><a href="{% url 'task_detail' task.id %}"> {{ task.title }}</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
</body>
</html>
