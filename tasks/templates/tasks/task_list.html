<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Мои заметки</h1>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks%}
    <tr>
        <td><a href="{% url 'task_detail' task.id %}"> {{ task.title }}</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
</body>
</html>
