{% extends 'tasks/base.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="header-bar">
    <a href="{% url 'task_list' %}">&#8592;Назад</a>
</div>
<div class="card-body">
    <form method="post">
      {% csrf_token %}
      <p>Вы точно хотите удалить эту заметку?<br>{{ task }}</p>
      <input class="button" type="submit" value="Удалить">
    </form>
</div>
</div>
{% endblock %}
