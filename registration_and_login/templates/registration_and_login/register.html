{% extends 'tasks/base.html' %}
{% block content %}

<section>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card-body p-md-5">
                <div class="container">
                    <div class="header-bar" style="text-align: center;">
                        <h1>Регистрация</h1>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-outline mb-4">
                                {{ form.as_p }}

                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit"
                                    class="button">
                                Зарегистрироваться
                            </button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Уже есть аккаунт? <a href="{% url 'login' %}"
                                                                                         class="fw-bold text-body"><u>Войти</u></a>
                        </p>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
